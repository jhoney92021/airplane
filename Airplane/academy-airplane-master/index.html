<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean{
			background-image: url('ocean.jpg');
			width: 900px;
			height: 700px;
		}
		.player{
			position: absolute;
			background-image: url('pik.png');
			width: 96px;
			height: 96px;
			
		}
		.enemy{
			position: absolute;
			background-image: url('zap.png');
			width: 97px;
			height: 96px;
			
		}
	</style>

	<div id='ocean'>
		<div id='players'></div>
		<div id='enemies'></div>
		</div>
	</div>
	




	<script type="text/javascript">

		var player = {
			left: 450,
			top: 620
		}

		var enemies = [
			{left: 350, top: 200},
			{left: 250, top: 300},
			{left: 150, top: 350},
			{left: 550, top: 150},
			{left: 650, top: 100},
			{left: 450, top: 250}
		]
		//player animation
		function drawPlayer(){
			content = '<div class="player" style="left:'+player.left+'px; top: '+player.top+'px"></div>';
			document.getElementById('players').innerHTML = content;

		}
		drawPlayer();
		//enemies animation
		function drawEnemies(){
			content = "";
			console.log(enemies);
			for(var idx=0; idx<enemies.length; idx++){
				content += '<div class="enemy" style="left:'+enemies[idx].left+'px; top: '+enemies[idx].top+'px"></div>';
				document.getElementById('enemies').innerHTML = content;
			}
		}
		drawEnemies()

		//player movement
		document.onkeydown = function(e) {
			console.log(e);
			if(e.keyCode == 37){//left
				if(player.left != 0){
				player.left -= 10}
			}

			if(e.keyCode == 39){//right
				if(player.left != 800){
				player.left += 10}
			}
			if(e.keyCode == 40){//down
				if (player.top != 620){
				player.top += 10}
			}
			if(e.keyCode == 38){//up
				if (player.top != 550){
				player.top -= 10}
			}
			drawPlayer()
		}

	

	</script>
</body>
</html>
